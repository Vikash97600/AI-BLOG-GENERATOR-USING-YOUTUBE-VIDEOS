<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* THEME VARIABLES */
        :root {
            --bg-grad-start: #fdf4ff; /* Purple 50 */
            --bg-grad-end: #fff1f2;   /* Pink 50 */
            --text: #1f2937;
        }

        .dark {
            --bg-grad-start: #0f172a; /* Slate 900 */
            --bg-grad-end: #1e1b4b;   /* Indigo 950 */
            --text: #f3f4f6;
        }

        body {
            background: linear-gradient(to bottom right, var(--bg-grad-start), var(--bg-grad-end));
            color: var(--text);
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(25px) saturate(180%);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .dark .glass {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Dark Mode Inputs */
        .dark input {
            background-color: #334155;
            border-color: #475569;
            color: white;
        }
        .dark label, .dark h2, .dark p, .dark span {
            color: #e2e8f0;
        }
        .dark .text-indigo-700 {
            color: #818cf8; /* Light Indigo for dark mode */
        }
        .dark .text-gray-600 {
            color: #94a3b8;
        }
        .dark .text-gray-700 {
            color: #cbd5e1;
        }

        .hover\:shadow-3xl:hover {
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.4);
        }

        .toggle-eye {
            position: absolute;
            right: 12px;
            top: 42px; /* Adjusted for label height */
            cursor: pointer;
            color: #6b7280;
        }
        .dark .toggle-eye {
            color: #cbd5e1;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <nav class="sticky top-0 z-50 bg-gradient-to-r from-purple-700 via-indigo-600 to-blue-500 text-white shadow-xl">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 rounded-full bg-white bg-opacity-20 flex items-center justify-center shadow-lg border border-white border-opacity-30 hover:animate-bounce">
                        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="AI Icon" class="w-6 h-6 object-contain filter drop-shadow-md" />
                    </div>
                    <h1 class="text-xl md:text-2xl font-extrabold tracking-wider">
                        AI Blog Generator
                    </h1>
                </div>

                <div class="hidden md:flex items-center space-x-6 text-sm font-medium">
                    <a href="login" class="hover:text-yellow-300 transition-transform transform hover:scale-105">
                        <i class="fas fa-sign-in-alt mr-1"></i> User Login
                    </a>

                    <a href="signup" class="text-yellow-300 transition-transform transform hover:scale-105 border-b-2 border-yellow-300 pb-0.5">
                        <i class="fa fa-user-plus mr-1"></i> User Signup
                    </a>

                    <button id="themeToggleDesktop" class="w-8 h-8 rounded-full bg-white bg-opacity-20 flex items-center justify-center hover:bg-opacity-30 transition">
                        <i id="themeIconDesktop" class="fa-solid fa-moon text-sm"></i>
                    </button>
                </div>

                <div class="md:hidden flex items-center gap-4">
                    <button id="themeToggleMobile" class="focus:outline-none hover:text-yellow-300">
                        <i id="themeIconMobile" class="fa-solid fa-moon text-lg"></i>
                    </button>

                    <button id="mobileMenuBtn" class="focus:outline-none hover:text-yellow-300">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobileMenu" class="hidden md:hidden bg-indigo-800 border-t border-indigo-500">
            <div class="px-4 pt-2 pb-4 space-y-2 text-white">
                <a href="login" class="block px-3 py-2 rounded-md hover:bg-indigo-700 hover:text-yellow-300 transition">
                    <i class="fas fa-sign-in-alt mr-2"></i> User Login
                </a>
                <a href="signup" class="block px-3 py-2 rounded-md bg-indigo-900 text-yellow-300 font-bold border-l-4 border-yellow-300">
                    <i class="fa fa-user-plus mr-2"></i> User Signup
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center py-12 px-4 relative overflow-hidden">
        
        <div class="absolute top-10 left-0 w-48 h-48 bg-purple-400 opacity-20 rounded-full filter blur-3xl mix-blend-multiply pointer-events-none animate-pulse"></div>
        <div class="absolute bottom-10 right-0 w-48 h-48 bg-blue-400 opacity-20 rounded-full filter blur-3xl mix-blend-multiply pointer-events-none animate-pulse"></div>

        <div class="glass p-10 shadow-2xl rounded-3xl max-w-xl w-full transition-all duration-300 transform hover:shadow-3xl hover:-translate-y-1 relative">

            <form class="space-y-6 relative z-10" action="" method="POST">
                {% csrf_token %}

                <h2 class="text-3xl font-bold text-indigo-700 text-center border-b-2 border-purple-300 inline-block pb-1 w-full mb-8">
                    <i class="fas fa-user-plus mr-2"></i> Create Account
                </h2>

                {% if error_message %}
                <div align="center" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                    {{ error_message }}
                </div>
                {% endif %}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="username" class="block mb-2 font-medium text-lg text-gray-700">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username..."
                            class="w-full p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all text-lg shadow-inner" />
                    </div>
                    <div>
                        <label for="email" class="block mb-2 font-medium text-lg text-gray-700">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email..."
                            class="w-full p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all text-lg shadow-inner" />
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="relative">
                        <label for="password" class="block mb-2 font-medium text-lg text-gray-700">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password..."
                            class="w-full p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all text-lg shadow-inner pr-10" />
                        <span id="togglePassword" class="toggle-eye">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                    <div class="relative">
                        <label for="repeatPassword" class="block mb-2 font-medium text-lg text-gray-700">Repeat Password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword"
                            placeholder="Repeat your password..."
                            class="w-full p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all text-lg shadow-inner pr-10" />
                        <span id="toggleRepeatPassword" class="toggle-eye">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="pt-4 space-y-4 md:space-y-0">
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-indigo-700 hover:to-purple-700 text-white p-3 rounded-xl font-extrabold text-lg transition-all shadow-xl hover:shadow-2xl transform hover:scale-[1.01] active:scale-[.99] duration-200">
                        <i class="fas fa-paper-plane mr-2"></i> Sign Up
                    </button>

                    <p class="text-center text-sm mt-6 text-gray-600 pt-3">
                        <span class="font-bold">Already have an account?</span>
                        <a href="login" class="text-indigo-600 font-semibold hover:text-purple-700 transition-colors">
                            Log In here
                        </a>
                    </p>
                </div>
            </form>

        </div>
    </main>

    <footer class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-gray-300 py-8 shadow-2xl mt-auto">
        <div class="container mx-auto text-center">
            <p class="mb-4 text-sm md:text-base font-light">
                © 2025 <span class="text-white font-bold tracking-wider">AI Blog Generator</span> — Made by
                <span class="text-purple-400 font-semibold hover:text-purple-300 transition-colors">Vikash
                    Chaurasiya</span>,
                MCA Student
            </p>
        </div>
    </footer>

    <script>
        // --- Password Toggle Script ---
        function toggleVisibility(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);

            toggle.addEventListener('click', () => {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                toggle.innerHTML = type === 'password'
                    ? '<i class="fas fa-eye"></i>'
                    : '<i class="fas fa-eye-slash"></i>';
            });
        }

        toggleVisibility('togglePassword', 'password');
        toggleVisibility('toggleRepeatPassword', 'repeatPassword');

        // --- Mobile Menu Toggle ---
        const btn = document.getElementById("mobileMenuBtn");
        const menu = document.getElementById("mobileMenu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });

        // --- Theme Logic ---
        const themeToggleDesktop = document.getElementById("themeToggleDesktop");
        const themeToggleMobile = document.getElementById("themeToggleMobile");
        const iconDesktop = document.getElementById("themeIconDesktop");
        const iconMobile = document.getElementById("themeIconMobile");

        function setDark(isDark) {
            if (isDark) {
                document.documentElement.classList.add("dark");
                localStorage.setItem("theme", "dark");
                iconDesktop.classList.replace("fa-moon", "fa-sun");
                iconMobile.classList.replace("fa-moon", "fa-sun");
            } else {
                document.documentElement.classList.remove("dark");
                localStorage.setItem("theme", "light");
                iconDesktop.classList.replace("fa-sun", "fa-moon");
                iconMobile.classList.replace("fa-sun", "fa-moon");
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains("dark");
            setDark(!isDark);
        }

        // Initialize
        if (localStorage.getItem("theme") === "dark") {
            setDark(true);
        } else {
            setDark(false);
        }

        themeToggleDesktop.addEventListener("click", toggleTheme);
        themeToggleMobile.addEventListener("click", toggleTheme);
    </script>

</body>
</html>
